<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTask</title>
    <link rel="stylesheet" href="../../src/css/login/loginSystem.css">
    <link rel="stylesheet" href="../../src/css/tema/temaSystem.css">
    <script src="../../src/js/config/storageUtils.js"></script>
    <script src="../../src/js/auth/authManager.js"></script>
    <script src="../../src/js/login/loginSystem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body class="home">

    <header class="header">
        <img src="../../src/imagens/IMAGEM_LOGO_EASYTASK.PNG" alt="Logo" class="logo">
      
        <div class="top-right-buttons">
          <button class="cadastrar-topo" onclick="abrirModalCadastro()">Cadastrar</button>
          <button class="theme-toggle">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
    </header>
      

<div class="main-container-home">
    <div class="logo-container">
        <img src="../../src/imagens/IMAGEM_LOGO_EASYTASK.PNG" alt="Logo Hexagonal" class="logo-easytask">
        <img src="../../src/imagens/IMAGEM_EASYTASK_BRANCO.PNG" alt="Texto EasyTask" class="logo-text">
    </div>
    <div class="text-container">
        <p>"Conectando talentos para resultados reais!<br>Organização eficaz para sua equipe!"</p>
    </div>
    <div class="buttons">
        <a href="javascript:void(0)" class="button" onclick="abrirModal()">ENTRAR</a>
    </div>
</div>


<!-- Pop-up de Login -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="fecharModal()">&times;</span>
    <h1 class="modal-title">EASYTASK</h1>
    <form onsubmit="return validarLogin(event)">
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">SENHA:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="login-button">ENTRAR</button>
    </form>
    <div id="mensagem-erro" class="mensagem-erro"></div>
  </div>
</div>

<!-- Pop-up de Cadastro -->
<div id="cadastroModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="fecharModalCadastro()">&times;</span>
      <h1 class="modal-title">CADASTRAR</h1>
      <form onsubmit="return criarUsuario(event)">
          <label for="nome">NOME:</label>
          <input type="text" id="nome" name="nome" required>
  
          <label for="emailCadastro">EMAIL:</label>
          <input type="email" id="emailCadastro" name="emailCadastro" required>
  
          <label for="passwordCadastro">SENHA:</label>
          <input type="password" id="passwordCadastro" name="passwordCadastro" required>
  
          <label for="phone">TELEFONE:</label>
          <input type="text" id="phone" name="phone">
  
          <label for="position">CARGO:</label>
          <input type="text" id="position" name="position">
  
          <button type="submit" class="login-button">CRIAR CONTA</button>
      </form>
    </div>
  </div>
  
<script src="../../src/js/tema/temaSystem.js"></script>
</body>
</html>
